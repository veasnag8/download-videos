<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download & QR Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Video & Photo Downloader</h1>

    <h2>Download Video</h2>
    <form id="videoForm">
        <input type="text" id="video_url" placeholder="Enter Video URL" required>
        <button type="submit">Download</button>
    </form>

    <h2>Download Photo</h2>
    <form id="photoForm">
        <input type="text" id="photo_url" placeholder="Enter Photo URL" required>
        <input type="text" id="photo_filename" placeholder="Filename (optional)">
        <button type="submit">Download</button>
    </form>

    <h2>Generate QR Code</h2>
    <form id="qrForm">
        <input type="text" id="qr_link" placeholder="Enter Link" required>
        <button type="submit">Generate</button>
    </form>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
